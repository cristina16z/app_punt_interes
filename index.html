<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <main>

                    <div class="seccio_options">

                        <div class="tipus">

                            <select id="ordenacio_tipus">
                                <option></option>
                            </select>
                        </div>

                        <div class="ordenacio">
                            <div>Ordenació:</div>
                            <select id="ordenacio_alfabetic">

                            </select>

                    </div>

                    <input type="text" placeholder="Filtrar per nom...">
                </div>

                <div class="resultats">
                    <div>No hi ha informació per mostrar</div>
                </div>

                <div class="nTotal">Número total: <button class="clean">Netejar tot</button></div>

                <div class="dropZone">Arrossegar un fitxer CSV aquí per carregar la informació</div>

            </div>
        </div>


        <div id="map"></div>
    
    </main>


    <script src="scripts/const.js"></script>
